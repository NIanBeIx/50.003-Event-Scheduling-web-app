<div class="col-sm-8 col-sm-offset-2 ">

  <h3>Sign up for SUTD Scheduler</h3>
  <form (ngSubmit)="onSubmit(signupForm)"  #signupForm="ngForm">


    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ngModel name="name" required class="form-control" >
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" ngModel name="email" required class="form-control" >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel name="password" required class="form-control" >
    </div>


    <h5>Are you a Course Coordinator or Instructor?</h5>
    <mat-radio-group labelPosition="before" [(ngModel)]="typeChoice" name="type">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-radio-button value="instructor">Instructor</mat-radio-button>
          <mat-radio-button value="cc">Course Coordinator</mat-radio-button>
        </div>
    </mat-radio-group>

  <button type="submit" [disabled]="!signupForm.valid" class="btn-block btn-primary">SIGN UP</button>

  </form>

  <div id="registerAlert" class="alert alert-success collapse">
    <a herf="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Success!</strong>   Successfully Registered! 
  </div>

  <div id="registerFailAlert" class="alert alert-warning collapse">
    <a herf="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong>   Email already in used! Please Login
  </div>

  <div id="connectionAlert" class="alert alert-warning collapse">
    <a herf="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong>   Connection Error! Please try again
  </div>

</div>
