


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Send Course Coordinator Message</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Message" [(ngModel)]="message" name="message" required>
          </mat-form-field>
        </td>
      </tr>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised button (click)="sendMessage()" color="primary">Send</button>
  </mat-card-actions>
</mat-card>
