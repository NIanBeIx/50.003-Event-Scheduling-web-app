<div class="col-sm-8 col-sm-offset-2 ">
    <br>
    <br>
  <div class="col-md-6 col-xl-5 offset-xl-1">
    <div class="card wow fadeInRight" data-wow-delay="0.3s">
      
      <div class="card-body">
              <!--Header-->
        <div class="text-center">
          <h4 class="white-text"><i class="fas fa-user white-text"></i> Login to SUTD Scheduler Station</h4>
          <hr class="hr-light">
          </div>

          <form (ngSubmit)="onSubmit(loginForm)"  #loginForm="ngForm">
          <i class="fas fa-user prefix white-text"></i>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" ngModel name="email" required class="form-control" >
            </div>
          
            <div class="form-group">
              <label for="password">Password</label>
            <input type="password" ngModel name="password" required class="form-control" >
            </div>
          
            <button type="submit" ngModel name ="login" [disabled]="!loginForm.valid" class="btn-block btn-primary">LOGIN</button>
          
          </form>
        
          <div id="loginErrorAlert" class="alert alert-warning collapse">
            <a herf="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error!</strong>   Wrong password or username! Please try again
          </div>
        
          <div id="loginSucAlert" class="alert alert-success collapse">
            <a herf="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Success!</strong>   Successfully Login!
          </div>



        </div>
      </div>
    </div>
  </div>
